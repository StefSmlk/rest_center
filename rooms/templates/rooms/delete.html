{% extends 'base.html' %}
{% block title %}
    Оплата
{% endblock %}
{% block body %}
    <h2 class="text-center">
        <span class="text-capitalize">{{ user.username }}, </span>
        Вы точно хотите отказаться от брони {{ context.name }} с {{ book.start }} по {{ book.end }}?
    </h2>
    <div class="text-center">
        <form method="post">
        {% csrf_token %}
            <button type="submit" class="btn btn-secondary">
                отказаться
            </button>
        </form>
    </div>
{% endblock %}
